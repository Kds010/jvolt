spring.application.name=jvolt
server.port=8800
spring.thymeleaf.cache=false

# private properties 파일에서 값 가져오기위한 import
spring.config.import=optional:application-private.properties

# JWT
jwt.secret_key = ${jwt.secret_key}

# SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Kakao
kakao.redirect_url=http://localhost:8800/login/oauth/kakao
kakao.client_id=${kakao.rest_api}
kakao.client_secret=${kakao.client_secret}
